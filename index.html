<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나를 소개합니다</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }
    header, section, footer {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      background: url('https://images.unsplash.com/photo-1517495306984-f84210f9daa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVEJTk1JTk4JUVCJThBJTk4fGVufDB8fDB8fHww') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    /* About Me section */
    .about {
      background: url('https://images.unsplash.com/photo-1513553404607-988bf2703777?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    /* Hobbies section */
    .hobbies {
      background: url('https://plus.unsplash.com/premium_photo-1666913667023-4bfd0f6cff0a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fCVFRCU4NSU4QyVFQiU4QiU4OCVFQyU4QSVBNHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
      color: white;
      position: relative;
    }
	
	/* contact section */
    .contact {
      background: url('https://images.unsplash.com/photo-1653289755854-a41949e96282?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGNvbnRhY3R8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
      color: white;
      position: relative;
    }

    /* Optional: Add overlay if text is hard to read */
    .about::before,
    .hobbies::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .about > *, .hobbies > * {
      position: relative;
      z-index: 1;
    }

    .hobbies img {
      width: 100px;
      margin: 10px;
      border-radius: 10px;
    }

    .contact a {
      display: inline-block;
      margin-right: 15px;
      color: #007acc;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px 10px;
    }

    /* 반응형 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      section h2 {
        font-size: 1.5em;
      }
      .hobbies img {
        width: 80px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>안녕하세요!</h1>
    <p>저는 여러분께 저를 소개하려고 이 페이지를 만들었습니다.</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>이름: 신재규</p>
    <p>나이: 25세</p>
    <p>학교: 가천대학교 바이오나노학과</p>
    <p>성격: 차분하고 조용하지만, 책임감 있게 맡은 일을 끝까지 합니다.</p>
  </section>

  <section class="hobbies">
    <h2>Hobbies & Interests</h2>
    <p>🎮 게임하기, 🍜 맛집 탐방, 🎾 테니스 배우기, 📺 유튜브 보기</p>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <p>✉ 이메일: jeagyoo2@naver.com</p>
    <a href="https://github.com/choco-99" target="_blank">GitHub</a>
  </section>

  <footer>
    &copy; 2025 신재규. All rights reserved.
  </footer>

</body>
</html>
